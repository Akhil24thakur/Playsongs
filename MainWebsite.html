<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akhil Music</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <link rel="icon" href="images/Icon.png" sizes="32x32" type="image/png">
</head>
<body>
    <nav class="menu-bar">
        <ul>
            <li><a href="index.html" class="active">Home</a></li>
            <li><a href="about.html">About</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="music-player">         
            <div class="player-main">
                <img id="cover-art" src="/placeholder.svg?height=200&width=200" alt="Album cover">
                <div class="song-details">
                    <h3 id="title">Song Title</h3>
                    <p id="artist">Artist Name</p>
                </div>
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress"></div>
                    </div>
                    <div class="time-stamps">
                        <span id="current-time">0:00</span>
                        <span id="duration">0:00</span>
                    </div>
                </div>
                <div class="controls">
                    <button id="prev" class="control-btn"><i class="fas fa-step-backward"></i></button>
                    <button id="play" class="control-btn"><i class="fas fa-play"></i></button>
                    <button id="next" class="control-btn"><i class="fas fa-step-forward"></i></button>
                </div>
            </div>      
                    <canvas id="visualizer-canvas" style="height: 0;"></canvas>
                <div class="playlist">
                    <h3>Playlist</h3>
                    <ul id="playlist-items">
                        <!-- Playlist items will be dynamically added -->
                    </ul>
                </div>
            </div>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
