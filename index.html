<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <div class="player-main">
                <img id="cover-art" src="/placeholder.svg?height=300&width=300" alt="Album cover">
                <div class="song-details">
                    <h2 id="title">Song Title</h2>
                    <p id="artist">Artist Name</p>
                </div>
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress"></div>
                    </div>
                    <div class="time-stamps">
                        <span id="current-time">0:00</span>
                        <span id="duration">0:00</span>
                    </div>
                </div>
                <div class="controls">
                    <button id="prev" class="control-btn"><i class="fas fa-step-backward"></i></button>
                    <button id="play" class="control-btn"><i class="fas fa-play"></i></button>
                    <button id="next" class="control-btn"><i class="fas fa-step-forward"></i></button>
                </div>
            </div>
            <div class="playlist-visualizer">
                <div class="visualizer">
                    <canvas id="visualizer-canvas"></canvas>
                </div>
                <div class="playlist">
                    <h3>Playlist</h3>
                    <ul id="playlist-items">
                        <!-- Playlist items will be dynamically added -->
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="tempCodeRunnerFile.js"></script>
</body>
</html>
