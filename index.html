<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading Logo</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000; /* Black theme */
      color: white;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .logo-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      animation: fadeIn 2s ease-in-out;
    }

    /* Icon (Music Note) */
    .icon {
      display: flex;
      align-items: flex-end;
      margin-bottom: 20px;
      position: relative;
    }

    .note {
      width: 60px;
      height: 60px;
      background: #e50914; /* Red circle */
      border-radius: 50%;
      animation: bounce 2s infinite ease-in-out;
    }

    .stick {
      width: 15px;
      height: 100px;
      background: #e50914; /* Red stick */
      position: absolute;
      bottom: 40px;
      left: 30px;
    }

    /* Text */
    .text {
      font-size: 4rem;
      font-weight: bold;
    }

    .text .highlight {
      color: #e50914;
    }

    /* Bounce Animation */
@keyframes bounce {
  0%, 100% {
    transform: translateY(0);
    animation-timing-function: ease-in;
  }
  50% {
    transform: translateY(-20px);
    animation-timing-function: ease-out;
  }
}

/* FadeIn Animation */
@keyframes fadeIn {
  from {
    opacity: 0;
    transform: scale(0.7); /* Start slightly smaller */
    animation-timing-function: ease-in;
  }
  to {
    opacity: 1;
    transform: scale(1); /* Final size */
    animation-timing-function: ease-out;
  }
}

  </style>
</head>
<body>
  <div class="logo-container">
    <div class="icon">
      <div class="note"></div>
      <div class="stick"></div>
    </div>
    <div class="text">
      <span class="highlight">Akhil</span> Music
    </div>
  </div>

  <script>
    // Redirect to the main page after 3 seconds
    setTimeout(() => {
      window.location.href = "MainWebsite.html"; // Redirect to the main content page
    }, 3000); // 3 seconds delay
  </script>
</body>
</html>
