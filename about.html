<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About - Music Player</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="about.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
</head>
<body>
    <nav class="menu-bar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html" class="active">Feedback</a></li>
        </ul>
    </nav>
    <div class="container">
            <div class="feedback-section">
                <h2>We Love to Hear You!</h2>
                <form id="feedback-form" action="https://formsubmit.co/dbc8586bc9f4468df38b08affa9172e6" method="POST">
                    <input type="hidden" name="_subject" value="New Feedback from Music Player">
                    <input type="text" name="name" placeholder="Your Name" required>
                    <input type="email" name="email" placeholder="Your Email" required>
                    <textarea name="message" placeholder="Your Feedback" required></textarea>
                    <button type="submit">Send Feedback</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('feedback-form').addEventListener('submit', function(e) {
            e.preventDefault();
            this.submit();
            this.reset();
            alert('Thank you for your feedback!');
        });
    </script>
</body>
</html>
